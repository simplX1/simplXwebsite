<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/contact/contact.css'>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159549600-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-159549600-1');
    </script>
</head>

<body>

    <div id="header">

    </div>


    <section class="banner">
        <h1>Contact Our Team</h1>
    </section>

    <section class="container2">
        <div class="contact-us">
            <h1>Contact Our Team</h1>

            <p>
                Please leave us with your contact details in order for one
                of our team members to get back to you. Alternatively send us an
                email to simplx.africa@gmail.com with any queries you may have.
            </p>
        </div>
    </section>


    <div class="row0">
        <div class="column1">
            <section class="container3">
                <form name="_next" action="https://app.99inbound.com/api/e/OH3ndIM6" method="POST">
                    <div class="inputs">
                        <div class="row2">
                            <div class="block">
                                <label for="firstName" class="firstNameLabel">FIRST NAME:</label>
                                <input class="firstNameInput" id="firstName" type="text" name="firstname" required="" />
                            </div>
                            <div class="block">
                                <label for="lastName" class="lastNameLabel">LAST NAME:</label>
                                <input class="lastNameInput" id="lastName" type="text" name="lastname" required="" />
                            </div>
                        </div>
                        <div class="block">
                            <label for="emailAddress" class="emailAddressLabel">EMAIL ADDRESS:</label>
                            <input class="emailAddressInput" id="emailAddress" type="text" name="emailAddress"
                                required="" />
                        </div>
                        <div class="block">
                            <label for="contactNumber" class="contactNumberLabel">CONTACT NUMBER:</label>
                            <input class="contactNumberInput" id="contactNumber" type="text" name="contactNumber"
                                required="" />
                        </div>
                        <div class="block">
                            <label for="message" class="messageLabel">WHAT CAN WE DO FOR YOU?</label>
                            <textarea class="messageInput" id="message" rows="4" name="body" required=""></textarea>
                        </div>
                        <div class="block1">
                            <button class="submit" type="submit" value="Send">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <section class="container4">
            <div class="column2">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.1274974130847!2d28.00201031561881!3d-26.0293840632117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9576a660ed8771%3A0x1558e0c57109596a!2s26%20Robin%20Dr%2C%20Fourways%2C%20Sandton%2C%202055!5e0!3m2!1sen!2sza!4v1583924378557!5m2!1sen!2sza"></iframe>
            </div>
        </section>
    </div>


    <div id="footer">

    </div>


    <!--this will make the hamburger icon active and the x button active when clicked -->
    <script>
        var overlay = document.getElementById('overlay');
        var closeMenu = document.getElementById('close-menu');
        document.getElementById('open-menu').addEventListener('click', function () {
            overlay.classList.add('show-menu');
        });
        document.getElementById('close-menu').addEventListener('click', function () {
            overlay.classList.remove('show-menu');
        });
    </script>
    <!---->
</body>

</html>
